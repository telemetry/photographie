<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>photographie de Terrence</title>
  <style>
    body { font-family: sans-serif; padding: 20px;
    max-width: 600px;
    margin: 0 auto;
    
  }
    /* .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; } */
    .gallery img { width: 100%; height: auto;  margin-bottom:20px; border-radius: 20px; }
  </style>
</head>
<body>
  <h3>Photographie de Terrence</h3>
  <div class="gallery" id="gallery"></div>
  <h6>fin</h6>
  <script>
    fetch('images.json')
      .then(response => response.json())
      .then(images => {
        const container = document.getElementById('gallery');
        images.forEach(filename => {
          const img = document.createElement('img');
          img.src = 'images/' + filename;
          img.alt = filename;
          container.appendChild(img);
        });
      })
      .catch(error => {
        console.error('Error loading images:', error);
      });
  </script>
</body>
</html>
